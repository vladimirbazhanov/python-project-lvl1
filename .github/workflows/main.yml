name: Main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 poetry pytest
  python-linters:
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - name: Run linters
        run: make lint